<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dogether - Do Things Together</title>
	<link rel="stylesheet" href="css/main.css">
	<style type="text/css">
	/* https://github.com/tobiasahlin/SpinKit/blob/master/examples/5-pulse.html */
	@-webkit-keyframes pulse {
		0% {
			-webkit-transform: scale(0);
			transform: scale(0);
		}
		100% {
			-webkit-transform: scale(1);
			transform: scale(1);
			opacity: 0;
		}
	}
	@keyframes pulse {
		0% {
			-webkit-transform: scale(0);
			transform: scale(0);
		}
		100% {
			-webkit-transform: scale(1);
			transform: scale(1);
			opacity: 0;
		}
	}

	.spinner-pulse {
		position: absolute;
		top: 40%;
		left: 50%;
		margin-top: -20px;
		margin-left: -20px;
		width: 40px;
		height: 40px;
		background-color: #333;
		border-radius: 100%;
		-webkit-animation: pulse 1s infinite ease-in-out;
		animation: pulse 1s infinite ease-in-out;
	}

	.spinner-pulse-reverse {
		-webkit-animation-direction: reverse;
		animation-direction: reverse;
	    -webkit-animation-delay: 0.25s;
		animation-delay: 0.25s;
	    -webkit-animation-duration: 1.5s;
		animation-duration: 1.5s;
	}
	</style>
</head>
<body>
	<div id="app">

		<div class="app-loading">
			<h1>Loading...</h1>
			<div class="spinner-pulse"></div>
			<div class="spinner-pulse spinner-pulse-reverse"></div>
		</div>

	</div>

	<script src="/libs/bower_components/react/react.js"></script>
	<script src="app.js"></script>
</body>
</html>
